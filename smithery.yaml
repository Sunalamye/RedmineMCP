# Smithery Configuration for Redmine MCP Server
# https://smithery.ai/docs/build/project-config/smithery.yaml

name: redmine-mcp
description: |
  MCP Server for Redmine integration with 34 API tools.
  Features: Issue tracking, time logging, wiki management, file operations, and full-text search.
  Works with Claude Code, Cline, and other MCP clients.

author: soane
license: MIT
repository: https://github.com/soane/redmine-mcp

tags:
  - redmine
  - issue-tracking
  - project-management
  - time-tracking
  - wiki

# Build configuration
build:
  dockerfile: Dockerfile

# Server startup configuration
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - redmineUrl
      - redmineToken
    properties:
      redmineUrl:
        type: string
        description: Your Redmine instance URL (e.g., https://redmine.example.com)
      redmineToken:
        type: string
        description: Your Redmine API token (found in My account > API access key)
      logLevel:
        type: string
        description: Logging level (debug/info/warn/error)
        default: info
        enum:
          - debug
          - info
          - warn
          - error
  commandFunction: |
    (config) => ({
      command: 'node',
      args: ['./dist/index.js'],
      env: {
        REDMINE_URL: config.redmineUrl,
        REDMINE_TOKEN: config.redmineToken,
        LOG_LEVEL: config.logLevel || 'info'
      }
    })
